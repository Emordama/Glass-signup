    <head>
        <title>Tour Buddy Blog</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Commissioner:wght@400;500;700&family=Lora:wght@400;600;700&family=Montserrat:wght@400;700&family=Roboto:wght@300;500;700&family=Rubik:wght@400;500;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Commissioner:wght@400;500;700&family=Montserrat:wght@400;700&family=Roboto:wght@300;500;700&family=Rubik:wght@400;500;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <header>
            <section class="header-container con-nav">
                <div class="site-title">
                    <h1>Life as a traveller</h1>
                    <p class="subtitle">A blog sharing about the life and experiences of a Nigerian traveller</p>
                </div>
    
                <nav>
                    <ul>
                        <li><a href="#" class="home-page">Home</a></li>
                        <li><a href="#">About me</a></li>
                        <li><a href="#">Recent posts</a></li>
                    </ul>
                </nav>
            </section> <!-- close the header container section -->
        </header>


        <div id="container">
            <div class="background-shape first-child"></div>
            <label for="form-control">
                <h2>Login Here</h2>
    
                <div id="username-div">
                    <div>Username</div>
                <input type="text" placeholder="Email or Phone">
                </div>
                
                <div id="username-div">
                <div>Password</div>
                <input type="password" placeholder="Password">
                </div>
    
                <button>Login</button>
    
                <div id="signup-div">
                    <div>Don't have an account?</div>
                    <div><a href="#">Sign up here</a></div>
    
                    <div id="social">
                        <img src="images/icons8-facebook.svg" alt="facebook-icon">
                        <img src="images/icons8-instagram.svg" alt="instagram-icon">
                        <img src="images/icons8-twitter.svg" alt="twitter-icon">
                        <img src="images/icons8-tiktok.svg" alt="tiktok-icon">
                    </div>
                    
                </div>
            </label>
            <div class="background-shape last-child"></div>
        </div>
        
        <footer>
            <div>
              Challenge by <a class="attribution" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a class="attribution" href="https://twitter.com/ogaodama">Emordama</a>
            </div>
          </footer>
      
    </body>
</html>
